{% extends "base.html" %}
{% block title %}Solicitar Reembolso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if refund %}Editar{% else %}Nueva{% endif %} Solicitud de Reembolso</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="ticket_code" class="form-label">CÃ³digo del ticket</label>
            <input
                type="text"
                name="ticket_code"
                id="ticket_code"
                class="form-control"
                value="{{ refund.ticket_code|default:'' }}"
                required
            >
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Motivo del reembolso</label>
            <textarea
                name="reason"
                id="reason"
                class="form-control"
                rows="3"
                required
            >{{ refund.reason|default:'' }}</textarea>
        </div>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'my_refunds' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
