{% extends "base.html" %}

{% block content %}

{% include "app/category/category_modal.html" %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                    Editar evento
                {% else %}
                    Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'event_form' %}" method="POST">
                        {% csrf_token %}
                        {% if event.id %}
                            <input class="form-control"
                                id="id"
                                type="text"
                                value="{{ event.id }}"
                                name="id" />
                        {% endif %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento</label>
                                <input class="form-control"
                                    id="title"
                                    required=""
                                    type="text"
                                    value="{{ event.title }}"
                                    name="title" />
                            </div>
                            <div class="d-flex flex-row gap-2 mt-3">
                                <div>
                                    <label for="category" class="form-label">Categoría</label>
                                    <select class="form-select" aria-label="Default select category" name="category">
                                        <option value="" disabled selected>Seleccionar categoría</option>
                                        {% for category in categories %}
                                            <option value="{{ category.id }}"
                                                {% if event.category and event.category.id == category.id %}selected{% endif %}>
                                                {{ category.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="align-self-end">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="bi bi-plus-circle"></i>
                                        Crear categoría
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ event.description }}</textarea>
                            </div>
                            <div class="d-flex flex-row gap-2 mt-3">
                                <div>
                                    <label for="venue" class="form-label">Lugar</label>
                                    <select class="form-select" aria-label="Default select venue" name="venue">
                                        <option value="" disabled selected>Seleccionar lugar</option>
                                        {% for venue in venues %}
                                            <option value="{{ venue.id }}"
                                                {% if event.venue and event.venue.id == venue.id %}selected{% endif %}>
                                                {{ venue.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="align-self-end">
                                    <a class="btn btn-primary" href="{% url 'venue_form' %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-plus-icon lucide-map-pin-plus"><path d="M19.914 11.105A7.298 7.298 0 0 0 20 10a8 8 0 0 0-16 0c0 4.993 5.539 10.193 7.399 11.799a1 1 0 0 0 1.202 0 32 32 0 0 0 .824-.738"/><circle cx="12" cy="10" r="3"/><path d="M16 18h6"/><path d="M19 15v6"/></svg>
                                        Crear lugar
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha</label>
                                    <input
                                        class="form-control"
                                        id="date"
                                        required=""
                                        type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}"
                                        name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora</label>
                                    <input
                                        class="form-control"
                                        id="time"
                                        required=""
                                        type="time"
                                        value="{{ event.scheduled_at|date:'g:i'}}"
                                        name="time" />
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    {% if event.id %}
                                        Guardar
                                    {% else %}
                                        Crear evento
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
