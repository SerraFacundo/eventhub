{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Notificación</h1>
  <p>¿Estás seguro de que quieres eliminar la notificación "{{ notification.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'notification_detail' notification.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
